server:
    port: 8084
    
spring:
    application:
        name: schoolservice
    profiles:
        active: default
    cloud:
        config:
            enabled: true
eureka:
    instance:
        preferIpAddress: true
        leaseRenewalIntervalInSeconds: 1
        leaseExpirationDurationInSeconds: 2
    client:
        registerWithEureka: true
        fatchRegistry: true
        serviceUrl:
            defaultZone: http://localhost:8761/eureka
        
        
        
        
        
        
        